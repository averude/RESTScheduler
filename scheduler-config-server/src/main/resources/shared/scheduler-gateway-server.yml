server:
  port: 4000
zuul:
  prefix: /api/v1
  ignoredServices: '*'

  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    scheduler-auth-server:
      path: /uaa/**
      sensitiveHeaders:
      serviceId: scheduler-auth-server

    scheduler-api-admin-service:
      path: /admin/**
      sensitiveHeaders:
      serviceId: scheduler-api-admin-service

    scheduler-api-schedule-service:
      path: /schedule/**
      sensitiveHeaders:
      serviceId: scheduler-api-schedule-service

    scheduler-api-statistics-service:
      path: /statistics/**
      sensitiveHeaders:
      serviceId: scheduler-api-statistics-service

#  addProxyHeaders: false