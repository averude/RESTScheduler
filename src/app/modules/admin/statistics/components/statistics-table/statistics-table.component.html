<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>Name</th>
      <th *ngFor="let dayTypeGroup of dayTypeGroups">
        {{dayTypeGroup.name + 's'}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.secondName}}</td>
      <td *ngFor="let dayTypeGroup of dayTypeGroups">
        {{calcDayTypeGroupSum(employee, dayTypeGroup.id)}}
      </td>
    </tr>
  </tbody>
</table>
