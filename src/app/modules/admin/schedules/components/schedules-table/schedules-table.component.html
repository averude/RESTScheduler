<table class="table table-striped table-bordered table-sm">
  <thead app-table-header>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees"
        app-table-row
        [employee]="employee"
        [patterns]="patterns"
        [mouseMove$]="mouseMove$"
        [mouseUp$]="mouseUp$">
    </tr>
  </tbody>
</table>
