<h2 matDialogTitle>
  Do you really want to delete {{numberOfSelected}} {{numberOfSelected > 1? 'items' : 'item'}}?
</h2>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">No</button>
  <button class="mat-raised-button mat-warn" (click)="submit()">Yes</button>
</mat-dialog-actions>
