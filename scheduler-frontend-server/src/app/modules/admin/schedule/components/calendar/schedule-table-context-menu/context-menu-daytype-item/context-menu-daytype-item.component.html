<div class="context-menu-item">
  <div class="menu-daytype-label-box"
       [style.background-color]="getDayTypeGroupColor(dayType)">
    <p>{{dayType.label}}</p>
  </div>
  <div class="menu-daytype-name">
    {{dayType.name}}
  </div>
  <div *ngIf="showTimeValues()"
       class="menu-daytype-value">
    {{dayType.startTime + ' - ' + dayType.endTime + '; break: ' + dayType.breakStartTime + ' - ' + dayType.breakEndTime}}
  </div>
</div>
