<div class="full-bg fullscreen">
  <div class="fullscreen"></div>
</div>
<div>
  <div class="root-panel"
       (keyup.enter)="submit()">

    <h1 class="scheduler-title"></h1>

    <div *ngIf="bad_credentials"
         class="login-panel-bad-credentials">
      Wrong login or password<br />Try again
    </div>

    <div class="inputs-panel"
         [formGroup]="loginForm">
      <mat-form-field class="login-panel-input">
        <input matInput
               type="text"
               placeholder="Login"
               formControlName="username"/>
        <mat-error *ngIf="isControlInvalid('username')">Login cannot be empty</mat-error>
      </mat-form-field>

      <mat-form-field class="login-panel-input">
        <input matInput
               type="password"
               placeholder="Password"
               formControlName="password"/>
        <mat-error *ngIf="isControlInvalid('password')">Password cannot be empty</mat-error>
      </mat-form-field>
    </div>

    <div class="button-container">
      <button [disabled]="loading || loginForm.invalid"
              mat-button
              color="primary"
              class="login-panel-button"
              type="submit"
              (click)="submit()">Login</button>
    </div>
  </div>
</div>
