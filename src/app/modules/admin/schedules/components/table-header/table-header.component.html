<tr class="text-center align-middle">
  <th rowspan="2">Name</th>
  <th [attr.colspan]="daysInMonth.length">Schedule</th>
  <th rowspan="2">Sum</th>
  <th rowspan="2">Norm</th>
</tr>
<tr>
  <th class="text-center align-middle month-header"
      *ngFor="let day of daysInMonth"
      [class.weekend]="day.weekend"
      [class.holiday]="day.holiday">
    {{day.dayOfMonth}}
  </th>
</tr>
