<div>

  <mat-tab-group mat-align-tabs="center"
                 [dynamicHeight]="false">

    <mat-tab label="General">

      <ng-template matTabContent>
        <div class="patterns-general-panel">
          <mat-form-field>
            <input matInput
                   class="input-pattern-name"
                   placeholder="Shift pattern name"
                   [(ngModel)]="pattern.name">
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Holiday type of day"
                        [compareWith]="compare"
                        [(ngModel)]="pattern.holidayDayTypeId">
              <mat-option *ngFor="let dayType of dayTypes"
                          [value]="dayType.id">
                {{dayType.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Extra weekend type of day"
                        [compareWith]="compare"
                        [(ngModel)]="pattern.extraWeekendDayTypeId">
              <mat-option *ngFor="let dayType of dayTypes"
                          [value]="dayType.id">
                {{dayType.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Extra work day type of day"
                        [compareWith]="compare"
                        [(ngModel)]="pattern.extraWorkDayDayTypeId">
              <mat-option *ngFor="let dayType of dayTypes"
                          [value]="dayType.id">
                {{dayType.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </ng-template>

    </mat-tab>

    <mat-tab label="Units">

      <ng-template matTabContent>
        <div cdkDropList
             class="pattern-units-panel"
             (cdkDropListDropped)="drop($event)">
          <app-pattern-unit class="pattern-unit"
                            *ngFor="let unit of units"
                            [dayTypes]="dayTypes"
                            [dayTypeGroups]="dayTypeGroups"
                            [unit]="unit"
                            (onDelete)="delete($event)"
                            cdkDrag>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          </app-pattern-unit>
          <div class="add-button"
               (click)="addUnit()">+</div>
        </div>
      </ng-template>

    </mat-tab>

  </mat-tab-group>

  <mat-dialog-actions>
    <button class="mat-raised-button"
            (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"
            type="submit"
            (click)="submit()">Save</button>
  </mat-dialog-actions>
</div>
