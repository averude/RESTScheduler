<div>
  <div class="date-selector">
    <ng-container [ngTemplateOutlet]="paginator"></ng-container>
  </div>
  <div>
    <div class="table-top-buttons"
         *ngIf="topItems.length == 0"></div>
    <div class="table-top-buttons"
         *ngFor="let template of topItems" >
      <ng-container [ngTemplateOutlet]="template"></ng-container>
    </div>
  </div>
</div>
<div class="table-wrap">
<table class="table-base">
  <thead app-table-header
         [showSumColumns]="showSumColumns"
         [headerDateCellDef]="headerDateCellDef"
         [beforeDateColumns]="beforeDateColumns"
         [afterDateColumns]="afterDateColumns">
  </thead>
  <ng-container *ngIf="proxyViewIsShown">
    <tr>
      <td [attr.colspan]="colspan">
        <div class="table-proxy-view">
          <ng-container [ngTemplateOutlet]="proxyViewDef"></ng-container>
        </div>
      </td>
    </tr>
  </ng-container>
  <ng-container *ngIf="!proxyViewIsShown">
    <ng-container *ngIf="groupable">
      <tbody *ngFor="let group of rowGroupData"
             app-table-row-group
             [selectionEnabled]="selectionEnabled"
             [editableRowGroup]="editableRowGroup"
             [multipleSelect]="multipleSelect"
             [showSumColumns]="showSumColumns"
             [datedCellDef]="datedCellDef"
             [beforeDateColumns]="beforeDateColumns"
             [afterDateColumns]="afterDateColumns"
             [groupData]="group"
             [cellLabelSetter]="cellLabelSetter"
             [onAddRowClick]="onAddRowClick">
      </tbody>
    </ng-container>
    <ng-container>
      <tr class="row"
          *ngFor="let row of rowData"
          app-table-row
          [selectionEnabled]="selectionEnabled"
          [multipleSelect]="multipleSelect"
          [showSumColumns]="showSumColumns"
          [datedCellDef]="datedCellDef"
          [beforeDateColumns]="beforeDateColumns"
          [afterDateColumns]="afterDateColumns"
          [rowData]="row"
          [cellLabelSetter]="cellLabelSetter">
      </tr>
    </ng-container>
  </ng-container>
</table>
</div>
