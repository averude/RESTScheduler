spring:
  application:
    name: scheduler-registry-server
  cloud:
    config:
      uri: http://${CONFIG_SERVER_URL}:${CONFIG_SERVER_PORT}
      fail-fast: true
      profile: native
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0