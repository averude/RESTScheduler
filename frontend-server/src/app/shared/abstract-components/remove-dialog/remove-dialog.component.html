<h2 matDialogTitle>
  Do you really want to delete {{numberOfSelected}} {{numberOfSelected > 1? 'items' : 'item'}}?
</h2>
<mat-dialog-actions align="end">
  <button class="scheduler-dialog-action-button" (click)="close()">No</button>
  <button class="scheduler-dialog-action-button" (click)="submit()">Yes</button>
</mat-dialog-actions>
