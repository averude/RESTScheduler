<ul class="toolbar">

  <li class="toolbar-li">
    <img class="toolbar-department-logo" [src]="departmentIcon || 'assets/img/uksatse_logo.svg'">
  </li>

  <li class="toolbar-li">
    <a class="navbar-brand" >{{department?.name || '-'}}</a>
  </li>

  <li class="toolbar-li">
    <img class="toolbar-img"
         src="assets/img/calendar.svg"
         routerLink="schedule">
  </li>

  <li class="toolbar-li">
    <img class="toolbar-img"
         src="assets/img/statistics.svg"
         routerLink="statistics">
  </li>

  <li class="toolbar-li">
    <img class="toolbar-img-disabled"
         src="assets/img/report.svg">
  </li>

  <li class="toolbar-li">
    <img *ngIf="roles.indexOf('DEPARTMENT_ADMIN') >= 0"
         class="toolbar-img"
         src="assets/img/management.svg"
         routerLink="management">
  </li>

  <li class="toolbar-li">
    <img class="toolbar-img"
         src="assets/img/logout.svg"
         (click)="logout()">
  </li>
</ul>

<div>
  <router-outlet></router-outlet>
</div>
<simple-notifications></simple-notifications>
