<mat-horizontal-stepper>

  <mat-step [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Date and caption</ng-template>

    <mat-checkbox [(ngModel)]="useReportLabel">Use Report Labels</mat-checkbox>

    <div class="first-step-container">

      <div class="type-and-date-container">
        <mat-form-field class="report-type">
          <mat-select [(ngModel)]="reportType"
                      placeholder="Report type">
            <mat-option *ngFor="let type of reportTypes"
                        [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!--Year and month-->
        <mat-form-field class="report-date">
          <input matInput
                 [(ngModel)]="date"
                 [matDatepicker]="picker"
                 placeholder="Month and year">
          <mat-datepicker-toggle matSuffix
                                 [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker
                          startView="year"
                          (monthSelected)="chosenMonthHandler($event, picker)">
          </mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field class="report-caption"
                      [formGroup]="decorationDataForm">
        <input matInput
               formControlName="schedAndServiceName"
               placeholder="Schedule and service name"/>
      </mat-form-field>
    </div>

    <div class="stepper-footer">
      <button mat-raised-button
              matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Summation columns</ng-template>

    <div class="summation-column-select-container">
      <div class="summation-column-selection-list">
        <p class="summation-column-list-label">Summation columns</p>
        <mat-selection-list #leftList
                            [multiple]="false">
          <mat-list-option *ngFor="let sumCol of summationColumns"
                           [value]="sumCol">
            {{sumCol.name}}
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="summation-column-select-buttons">
        <button mat-button style="display: block"
                [disabled]="!leftList.selectedOptions.selected[0]?.value"
                (click)="moveToSelected(leftList.selectedOptions.selected[0]?.value)">-></button>
        <button mat-button style="display: block"
                [disabled]="!rightList.selectedOptions.selected[0]?.value"
                (click)="moveToList(rightList.selectedOptions.selected[0]?.value)"><-</button>
        <button mat-button style="display: block"
                [disabled]="summationColumns.length == 0"
                (click)="moveAllToSelected()">>></button>
        <button mat-button style="display: block"
                [disabled]="selectedSummationColumns.length == 0"
                (click)="moveAllToList()"><<</button>
      </div>

      <div class="summation-column-selection-list">
        <p class="summation-column-list-label">Selected summation columns</p>
        <mat-selection-list #rightList
                            [multiple]="false">
          <mat-list-option *ngFor="let selCol of selectedSummationColumns"
                           [value]="selCol">
            {{selCol.name}}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>

    <div class="stepper-footer">
      <button mat-raised-button
              matStepperPrevious>Back</button>
      <button mat-raised-button
              matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [formGroup]="decorationDataForm" [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Agreed and approved persons</ng-template>

    <div class="third-step-container">
      <div class="person-block" formGroupName="agreed">
        <mat-form-field>
          <input matInput
                 formControlName="position"
                 placeholder="Agreed position"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="person"
                 placeholder="Agreed person"/>
        </mat-form-field>
      </div>

      <div class="person-block" formGroupName="approved">
        <mat-form-field>
          <input matInput
                 formControlName="position"
                 placeholder="Approved position"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="person"
                 placeholder="Approved person"/>
        </mat-form-field>
      </div>
    </div>


    <div class="stepper-footer">
      <button mat-raised-button
              matStepperPrevious>Back</button>
      <button mat-raised-button
              matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [formGroup]="decorationDataForm" [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Creators</ng-template>
    <ng-container formArrayName="documentCreators">
      <div *ngFor="let creator of documentCreators.controls; let i = index; let l = last">
        <ng-container [formGroup]="creator">
          <mat-form-field>
            <input matInput
                   placeholder="Position"
                   formControlName="position">
          </mat-form-field>
          <mat-form-field>
            <input matInput
                   placeholder="Name"
                   formControlName="name">
          </mat-form-field>
          <button mat-button
                  *ngIf="l"
                  (click)="addDocumentCreator()">+</button>
          <button mat-button
                  *ngIf="!l"
                  (click)="removeDocumentCreator(i)">-</button>
        </ng-container>
      </div>
    </ng-container>

    <div class="stepper-footer">
      <button mat-raised-button
              matStepperPrevious>Back</button>
      <button mat-raised-button color="primary"
              matStepperNext
              (click)="generateReport()">Generate</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
