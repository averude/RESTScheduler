<h2 matDialogTitle>{{operation}}</h2>
<mat-dialog-content [formGroup]="dialogForm">

  <ng-container formGroupName="reportSheet">
    <mat-form-field>
      <input matInput
             placeholder="Name"
             formControlName="name">
      <!--<mat-error *ngIf="isControlInvalid('name')">{{getErrorMessage()}}</mat-error>-->
    </mat-form-field>
  </ng-container>

  <mat-form-field>
    <mat-select placeholder="Shifts"
                [compareWith]="compareNums"
                multiple
                formControlName="shiftIds">
      <mat-option *ngFor="let shift of shifts"
                  [value]="shift.id">
        {{shift.name}}
      </mat-option>
    </mat-select>
    <!--<mat-error *ngIf="isControlInvalid('shiftIds')">{{getErrorMessage()}}</mat-error>-->
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="scheduler-dialog-action-button"
          (click)="close()">Close</button>
  <button class="scheduler-dialog-action-button"
          type="submit"
          [disabled]="dialogForm.invalid"
          (click)="submit()">Save</button>
</mat-dialog-actions>
