


<ng-container appSelectableRow
              [mouseMove$]="mouseMove$"
              [mouseUp$]="mouseUp$"
              [element]="elementRef"
              (onSelectionEnds)="onContextMenu($event.event, $event.selectedDays)">
  <td class="td-employee">
    <div class="employee-name">
      {{
        employee.secondName
        + ' '
        + employee.firstName.charAt(0)
        + '.'
        + ' '
        + employee.patronymic.charAt(0)
        + '.'
      }}
    </div>
    <div class="position-label">
      {{position?.shortName}}
    </div>
  </td>
  <td class="table-cell"
      *ngFor="let day of daysInMonth"
      app-table-cell
      [day]="day"
      [workDay]="getWorkingDay(day.isoString)"
      [dayTypes]="dayTypes"
      [dayTypeGroups]="dayTypeGroups"
      [class.weekend]="day.weekend"
      [class.holiday]="day.holiday">
  </td>
  <td class="sum"
      [class.notEqual]="workingTimeSum !== workingTimeNorm">
    <p align="center">{{workingTimeSum}}</p>
  </td>
  <td class="sum">
    {{workingTimeNorm}}
  </td>
</ng-container>

<context-menu (close)="clearSelection()" hidden>
  <context-menu #customDaySubMenu>
    <ng-template contextMenuItem
                 passive="true">
      <mat-form-field appearance="legacy">
        <mat-label>Hours</mat-label>
        <input matInput
               type="number"
               step="0.05"
               [(ngModel)]="customHours"
               required/>
        <mat-hint>Between 0 and 24</mat-hint>
      </mat-form-field>
    </ng-template>
    <ng-template *ngFor="let dayType of dayTypes"
                 contextMenuItem
                 [enabled]="customHours >= 0 && customHours <= 24"
                 (execute)="generateScheduleByCustomDay(dayType)">
      {{dayType.name}}
    </ng-template>
  </context-menu>
  <ng-template contextMenuItem [subMenu]="customDaySubMenu">
    Custom day
  </ng-template>

  <context-menu #singleDaySubMenu>
    <ng-template *ngFor="let dayType of getDayTypesWithDefaultHours()"
                 contextMenuItem
                 (execute)="generateScheduleBySingleDay(dayType)">
      {{dayType.name}}
    </ng-template>
  </context-menu>
  <ng-template contextMenuItem [subMenu]="singleDaySubMenu">
    Single day
  </ng-template>

  <ng-template contextMenuItem
               [divider]="true"></ng-template>

  <ng-container *ngFor="let pattern of patterns">
    <context-menu #patternsSubMenu>
      <ng-template contextMenuItem
                   passive="true">
        <mat-form-field appearance="legacy">
          <mat-label>Offset</mat-label>
          <input matInput
                 type="number"
                 step="1"
                 [(ngModel)]="offset"
                 required/>
        </mat-form-field>
      </ng-template>
      <ng-template contextMenuItem
                   [enabled]="offset >= 0"
                   (execute)="generateSchedule(pattern)">
        Create schedule
      </ng-template>
    </context-menu>
    <ng-template contextMenuItem [subMenu]="patternsSubMenu">
      {{pattern.name}}
    </ng-template>
  </ng-container>
</context-menu>
