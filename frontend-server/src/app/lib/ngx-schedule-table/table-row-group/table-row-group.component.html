<ng-container *ngIf="(groupData?.rowData && groupData?.rowData.length > 0) || editableRowGroup">
  <tr class="group-label-row">
    <td class="group-label"
        [attr.colspan]="numberOfColumns"
        (click)="isHidden = !isHidden">
      {{(isHidden ? "▶" : "▼") + ' ' + groupData.groupName}}
    </td>
  </tr>
  <tr [hidden]="isHidden"
      class="row"
      *ngFor="let row of groupData.rowData"
      app-table-row
      [selectionDisabled]="selectionDisabled"
      [multipleSelect]="multipleSelect"
      [datedCellDef]="datedCellDef"
      [beforeDateColumns]="beforeDateColumns"
      [afterDateColumns]="afterDateColumns"
      [rowGroupId]="groupData.groupId"
      [rowData]="row"
      [cellLabelSetter]="cellLabelSetter">
  </tr>
  <ng-container *ngIf="editableRowGroup && !isHidden">
    <tr class="add-row-button">
      <td [attr.colspan]="numberOfColumns"
          (click)="addRowToGroup()">+</td>
    </tr>
  </ng-container>
</ng-container>
