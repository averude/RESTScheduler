<td>
  {{
    employee.secondName
    + ' '
    + employee.firstName.charAt(0)
    + '.'
    + ' '
    + employee.patronymic.charAt(0)
    + '.'
  }}
</td>
<td class="text-center align-middle"
    *ngFor="let day of daysInMonth"
    app-table-cell
    [dragging]="dragging"
    [day]="day"
    [value]="getWorkDay(day) | scheduleLabel"
    [class.weekend]="isWeekend(day)">
</td>
<td class="text-center align-middle sum">
  {{getSum(schedule)}}
</td>

<context-menu #patternMenu
              (close)="clearSelection()">
  <ng-template contextMenuItem
               passive="true">
    <input class="form-control"
           type="text"
           #hours
           (keyup.enter)="generateScheduleWithCustomHours(hours.value)"
           placeholder="hours"/>
  </ng-template>
  <ng-template *ngFor="let pattern of patterns"
               contextMenuItem
               (execute)="generateSchedule($event.item, pattern.id)">
    {{pattern.name}}
  </ng-template>
</context-menu>
