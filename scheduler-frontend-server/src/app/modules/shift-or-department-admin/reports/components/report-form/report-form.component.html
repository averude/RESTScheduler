<mat-horizontal-stepper>

  <mat-step [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Date and caption</ng-template>
    <!--Year and month-->
    <mat-form-field>
      <input matInput
             [(ngModel)]="date"
             [matDatepicker]="picker"
             placeholder="Month and year">
      <mat-datepicker-toggle matSuffix
                             [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker
                      startView="year"
                      (monthSelected)="chosenMonthHandler($event, picker)">
      </mat-datepicker>
    </mat-form-field>

    <mat-form-field [formGroup]="decorationDataForm">
      <input matInput
             formControlName="schedAndServiceName"
             placeholder="Schedule and service name"/>
    </mat-form-field>

    <div>
      <button mat-button
              matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Summation columns</ng-template>
    <mat-form-field>
      <mat-select [(ngModel)]="selectedSummationColumns"
                  placeholder="Summation columns"
                  multiple>
        <mat-option *ngFor="let column of summationColumns"
                    [value]="column">
          {{column.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-button
              matStepperPrevious>Back</button>
      <button mat-button
              matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [formGroup]="decorationDataForm" [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Agreed and approved persons</ng-template>
    <mat-form-field>
      <input matInput
             formControlName="agreedPosition"
             placeholder="Agreed position"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             formControlName="agreedPerson"
             placeholder="Agreed person"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             formControlName="approvedPosition"
             placeholder="Approved position"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             formControlName="approvedPerson"
             placeholder="Approved person"/>
    </mat-form-field>

    <div>
      <button mat-button
              matStepperPrevious>Back</button>
      <button mat-button
              matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [formGroup]="decorationDataForm" [stepControl]="decorationDataForm">
    <ng-template matStepLabel>Creators</ng-template>
    <ng-container formArrayName="documentCreators">
      <div *ngFor="let creator of documentCreators.controls; let i = index; let l = last">
        <ng-container [formGroup]="creator">
          <mat-form-field>
            <input matInput
                   placeholder="Position"
                   formControlName="position">
          </mat-form-field>
          <mat-form-field>
            <input matInput
                   placeholder="Name"
                   formControlName="name">
          </mat-form-field>
          <button mat-button
                  *ngIf="l"
                  (click)="addDocumentCreator()">+</button>
          <button mat-button
                  *ngIf="!l"
                  (click)="removeDocumentCreator(i)">-</button>
        </ng-container>
      </div>
    </ng-container>

    <div>
      <button mat-button
              matStepperPrevious>Back</button>
      <button mat-button
              matStepperNext
              (click)="generateReport()">Generate</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
