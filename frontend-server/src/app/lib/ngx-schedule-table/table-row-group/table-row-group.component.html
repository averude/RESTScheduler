<ng-container *ngIf="(groupData?.rows && groupData?.rows.length > 0) || editableRowGroup">
  <tr class="group-label-row">
    <td [attr.colspan]="colspan">
      <div class="group-label-container">
        <div class="group-label group-control-element"
             (click)="isHiddenGroup = !isHiddenGroup">
          {{groupData.name + ' ' + (isHiddenGroup ? "▸" : "▾")}}
        </div>
        <div class="group-control">
          <div class="group-control-element"
               *ngIf="editableRowGroup"
               (click)="addRowToGroup()">Add</div>
        </div>
      </div>
    </td>
  </tr>
  <ng-container *ngFor="let row of groupData.rows">
    <tr [hidden]="isHiddenGroup || (!showHiddenRows && row.hidden)"
        class="row"
        [class.distinctByColor]="options?.distinctByColor"
        app-table-row
        [options]="options"
        [trackByFn]="trackByFn"
        [pageableColumns]="pageableColumns"
        [beforeDateColumns]="beforeDateColumns"
        [afterDateColumns]="afterDateColumns"
        [rowGroupId]="groupData.id"
        [rowData]="row">
    </tr>
  </ng-container>
</ng-container>
