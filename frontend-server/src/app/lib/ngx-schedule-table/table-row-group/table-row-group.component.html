<ng-container *ngIf="(groupData?.rows && groupData?.rows.length > 0) || editableRowGroup">
  <tr class="group-label-row">
    <td [attr.colspan]="numberOfColumns">
      <div class="group-label-container">
        <div class="group-label"
             (click)="isHidden = !isHidden">
          {{(isHidden ? "▸" : "▾") + ' ' + groupData.name}}
        </div>
        <div class="group-control">
          <div class="group-add-row-button"
               *ngIf="editableRowGroup"
               (click)="addRowToGroup()">ADD</div>
        </div>
      </div>
    </td>
  </tr>
  <tr [hidden]="isHidden"
      class="row"
      *ngFor="let row of groupData.rows"
      app-table-row
      [selectionEnabled]="selectionEnabled"
      [multipleSelect]="multipleSelect"
      [showSumColumns]="showSumColumns"
      [datedCellDef]="datedCellDef"
      [beforeDateColumns]="beforeDateColumns"
      [afterDateColumns]="afterDateColumns"
      [rowGroupId]="groupData.id"
      [rowData]="row"
      [cellLabelSetter]="cellLabelSetter">
  </tr>
</ng-container>
