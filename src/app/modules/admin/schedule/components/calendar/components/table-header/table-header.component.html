<tr>
  <th class="table-sticky-header th-null"></th>
  <th class="table-sticky-header month-header"
      *ngFor="let day of daysInMonth"
      [class.weekend]="day.weekend"
      [class.holiday]="day.holiday">
    {{day.dayOfMonth}}
  </th>
  <th class="table-sticky-header th-sum">Sum</th>
  <th class="table-sticky-header th-sum">Norm</th>
  <th class="table-sticky-header th-sum">Diff</th>
</tr>
