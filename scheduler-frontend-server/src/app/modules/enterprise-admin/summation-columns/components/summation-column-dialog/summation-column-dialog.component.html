<div>

  <mat-tab-group mat-align-tabs="center"
                 [dynamicHeight]="false">

    <mat-tab label="General">

      <ng-template matTabContent>
        <div class="patterns-general-panel">
          <mat-form-field>
            <input matInput
                   class="input-pattern-name"
                   placeholder="Summation column name"
                   [(ngModel)]="dto.parent.name">
          </mat-form-field>

          <mat-checkbox [(ngModel)]="dto.parent.onlyHolidays">
            Only holidays
          </mat-checkbox>
        </div>
      </ng-template>

    </mat-tab>

    <mat-tab label="Units">

      <ng-template matTabContent>
        <div cdkDropList
             class="pattern-units-panel"
             (cdkDropListDropped)="drop($event)">
          <app-summation-range-unit class="pattern-unit"
                            *ngFor="let unit of dto.collection"
                                    [dayTypes]="dayTypes"
                                    [child]="unit"
                            (onDelete)="delete($event)"
                            cdkDrag>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          </app-summation-range-unit>
          <div class="add-button"
               (click)="addChild()">+</div>
        </div>
      </ng-template>

    </mat-tab>

  </mat-tab-group>

  <mat-dialog-actions>
    <button class="mat-raised-button"
            (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"
            type="submit"
            (click)="submit()">Save</button>
  </mat-dialog-actions>
</div>
