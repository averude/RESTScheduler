<mat-toolbar class="toolbar1">
  <img class="uksatse-logo" src="assets/img/logo_small.png">
  <a class="navbar-brand" >{{(department$ | async)?.name || '-'}}</a>
  <span class="toolbar-divider"></span>

  <img class="toolbar-img"
       src="assets/img/calendar.svg"
       routerLink="schedule">

  <img class="toolbar-img-disabled"
       src="assets/img/statistics.svg">

  <img class="toolbar-img-disabled"
       src="assets/img/report.svg">

  <img *ngIf="roles.indexOf('DEPARTMENT_ADMIN') >= 0"
       class="toolbar-img"
       src="assets/img/management.svg"
       routerLink="management">

  <img class="toolbar-img"
       src="assets/img/logout.svg"
       (click)="logout()">
</mat-toolbar>
<div style="height: 94%">
    <div class="content-container">
          <router-outlet></router-outlet>
    </div>
</div>
<simple-notifications></simple-notifications>
